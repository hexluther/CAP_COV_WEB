<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - {{ applicable_wing }} COV Inspections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #5a6fd8;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Auto-format DOB input as MM/DD/YYYY
        document.addEventListener('DOMContentLoaded', function() {
            const dobInput = document.getElementById('dob');
            
            dobInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
                
                // Add slashes automatically
                if (value.length >= 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2);
                }
                if (value.length >= 5) {
                    value = value.substring(0, 5) + '/' + value.substring(5, 9);
                }
                
                e.target.value = value;
            });
            
            // Validate DOB format on submit
            document.querySelector('form').addEventListener('submit', function(e) {
                const dob = dobInput.value;
                const dobRegex = /^\d{2}\/\d{2}\/\d{4}$/;
                
                if (!dobRegex.test(dob)) {
                    e.preventDefault();
                    alert('Please enter your date of birth in MM/DD/YYYY format');
                    dobInput.focus();
                }
            });
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Member Login</h1>
            <p>Enter your CAPID and date of birth to access the system</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="capid">CAPID:</label>
                <input type="text" id="capid" name="capid" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth (MM/DD/YYYY):</label>
                <input type="text" id="dob" name="dob" placeholder="MM/DD/YYYY" required>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to Main</a>
        </div>
    </div>
</body>
</html>
